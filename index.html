<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Mobile Homepage</title>
  <style>
    /* 设置页面背景图 */
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }
    /* 设置标题和 Logo */
    #header {
      text-align: center;
      padding: 20px;
    }
    #logo {
      max-width: 100%;
      height: auto;
    }
    /* 设置按钮 */
    .button {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 20px auto;
      padding: 10px;
      text-align: center;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 3px 3px rgba(0, 0, 0, 0.25);
      text-decoration: none;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }
    .button:hover {
      background-color: #000;
      color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="header">
    <img id="logo" src="logo.png" alt="My Logo">
    <h1>Welcome to My Mobile Homepage</h1>
  </div>
  <a class="button" href="page1.html">Button 1</a>
  <a class="button" href="page2.html">Button 2</a>
  <a class="button" href="page3.html">Button 3</a>
  <a class="button" href="page4.html">Button 4</a>
</body>
</html>
